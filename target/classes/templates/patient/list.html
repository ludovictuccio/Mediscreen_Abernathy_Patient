<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>All patients list</title>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.0/css/bootstrap.css"
	rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">		
			<h2 style="width: 100%">All Patients List</h2>
		</div>
		<div class="row">
		<div class="col-6"></div>
			<div class="col-6 text-right">
				<a href="/">Home</a>&nbsp;
			</div>
		</div>

		<div class="row col-12">
			<table class="table table-striped table-bordered col-12" id="mytable"
				style="width: 100%">
				<thead>
					<tr>
						<th>Id</th>
						<th>LastName</th>
						<th>FirstName</th>
						<th>Sex</th>
						<th>Birthdate</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="patient : ${patients}">
						<td th:text="${patient.id}"></td>
						<td th:text="${patient.lastName}"></td>
						<td th:text="${patient.firstName}"></td>
						<td th:text="${patient.sex}"></td>
						<td th:text="${patient.birthdate}"></td>
						<td style="width: 15%" class="text-center"><a
							th:href="@{/patient/medicalRecord/{patId}(patId=${patient.id})}">Select</a>&nbsp;
						
					</tr>
				</tbody>
			</table>
		</div>
		</div>
		<div class="row">
		<div class="col-1"></div>
			<a href="/patient/add" class="btn btn-primary btn-sm" >Add New
				Patient</a>

	</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script
	src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
<script
	src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap4.min.js"></script>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript">
	$(document).ready(function myfunction() {
		$('#mytable').dataTable();
	});
</script>
</html>
