<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Add patient</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
	<div class="container">

		<div class="row">
			<h2>Add New Patient</h2>
		</div>

		<div class="row">
			<form action="#" th:action="@{/patient/validate}"
				th:object="${patient}" method="post" class="form-horizontal"
				style="width: 100%">

				<div class="form-group">
					<label for="lastName" class="col-sm-2 control-label">Last
						Name</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{lastName}" id="lastName"
							placeholder="Last Name" class="col-4">
						<p class="text-danger" th:if="${#fields.hasErrors('lastName')}"
							th:errors="*{lastName}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="firstName" class="col-sm-2 control-label">First
						Name</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{firstName}" id="firstName"
							placeholder="First Name" class="col-4">
						<p class="text-danger" th:if="${#fields.hasErrors('firstName')}"
							th:errors="*{firstName}"></p>
					</div>
				</div>
				
				<div class="form-group">
					<label for="sex" class="col-sm-2 control-label">Sex</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{sex}" id="sex"
							placeholder="Sex" class="col-4">
						<p class="text-danger" th:if="${#fields.hasErrors('sex')}"
							th:errors="*{sex}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="birthdate" class="col-sm-2 control-label">Birthdate</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{birthdate}" id="birthdate"
							placeholder="Birthdate" class="col-4">
						<p class="text-danger" th:if="${#fields.hasErrors('birthdate')}"
							th:errors="*{birthdate}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="address" class="col-sm-2 control-label">Address
					</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{address}" id="address"
							placeholder="Address" class="col-4">
						<p class="text-danger" th:if="${#fields.hasErrors('address')}"
							th:errors="*{address}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="phone" class="col-sm-2 control-label">Phone</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{phone}" id="phone"
							placeholder="Phone" class="col-4">
						<p class="text-danger" th:if="${#fields.hasErrors('phone')}"
							th:errors="*{phone}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="useName" class="col-sm-2 control-label">Use
						Name</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{useName}" id="useName"
							placeholder="Use Name" class="col-4">
						<p class="text-danger" th:if="${#fields.hasErrors('useName')}"
							th:errors="*{useName}"></p>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-12">
						<a class="btn btn-danger btn-sm" href="/patient/list">Cancel</a> <input
							class="btn btn-primary btn-sm" type="submit" value="Add patient">
					</div>
				</div>

			</form>
		</div>

	</div>
</body>
</html>
