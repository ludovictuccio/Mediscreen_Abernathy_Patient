<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Search patient</title>
<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-6"></div>
			<div class="col-6 text-right">
				<a href="/">Home page</a>&nbsp;
			</div>
		</div>
		<div class="row">
			<h2>Search patient</h2>
		</div>

<div class="row">
		<form action="#" th:action="@{/patient/search}" th:object="${patients}" method="get" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="lastName" class="col-sm-2 control-label">Last Name</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<input class="btn btn-primary btn-sm" type="submit" value="Search patient">
				</div>
			</div>

		</form>
	</div>

	</div>
</body>
</html>
