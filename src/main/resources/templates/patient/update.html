<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Update medical record</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Update Patient's Medical Record</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/patient/update/{patId}(patId=${patient.id})}" th:object="${patient}" method="post" class="form-horizontal" style="width: 100%">
			
			<div class="form-group">
				<label for="useName" class="col-sm-2 control-label">Use Name</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{useName}" id="useName" placeholder="Use Name" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('useName')}" th:errors="*{useName}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="address" class="col-sm-2 control-label">Address</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{address}" id="address" placeholder="Address" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="phone" class="col-sm-2 control-label">Phone</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{phone}" id="phone" placeholder="Phone" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<input type="hidden" th:field="*{id}">
					<a class="btn btn-danger btn-sm" th:href="@{/patient/medicalRecord/{patId}(patId=${patient.id})}">Cancel</a>										
					<input class="btn btn-primary btn-sm" type="submit" value="Update Medical Record">
				</div>
			</div>

		</form>
	</div>
</div>
</body>
</html>
